<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSight - Image Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>BioSight</h1>
            </div>
            <nav>
                {% if user %}
                    <span>Welcome, {{ user.name }}</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                {% else %}
                    <a href="/login" class="btn">Login</a>
                    <a href="/register" class="btn btn-secondary">Register</a>
                {% endif %}
            </nav>
        </header>

        <main>
            <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="files">Select Images</label>
                    <input type="file" id="files" name="files" multiple accept="image/*" required>
                </div>
                <button type="submit" class="btn">Upload and Classify</button>
            </form>
            <div id="results" class="results-container"></div>
        </main>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('files').files;
            
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // Show the result page returned by the backend
                    document.open();
                    document.write(await response.text());
                    document.close();
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else {
                    alert('Upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during upload.');
            }
        });

        // Logout function
        document.getElementById('logoutBtn')?.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
